server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/content_center
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

  application:
    name: content-center

user-center:
  ribbon:
    NFLoadBalancerRuleClassName: com.example.content.configuration.NacosWeightedRule

ribbon:
  eager-load:
    clients: user-center
    enabled: true
