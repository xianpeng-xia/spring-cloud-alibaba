server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user_center
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        # 命令空间
        # namespace: 23be7023-3d9e-4a15-bc92-db83448d831d
        # 集群
        cluster-name: BJ
        metadata:
          instance: a
          version: v1
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
      bindings:
        input:
          # 用来指定topic
          destination:  stream-test-topic
          group: binder-group
        my-input:
          # 用来指定topic
          destination:  stream-my-topic
          group: my-group
  application:
    name: user-center

rocketmq:
  name-server: localhost:9876
  producer:
    group: test-group
